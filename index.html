<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameday Ski Resort App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Gameday Ski Resort App</h1>
        </header>

        <div class="dashboard">
            <button class="btn" id="achievementsBtn">Achievements</button>
            <button class="btn" id="pointsBtn">Points & Rewards</button>
            <button class="btn" id="feedbackBtn">Live Resort Feedback</button>
            <button class="btn" id="socialFeedBtn">Social Feed</button>
        </div>

        <div class="content">
            <div id="achievements" class="section">
                <h2>Achievements</h2>
                <p id="achievementsList">Complete challenges to earn points!</p>
                <button class="btn" onclick="earnPoints()">Complete Challenge</button>
            </div>

            <div id="pointsRewards" class="section">
                <h2>Points & Rewards</h2>
                <p>Points: <span id="pointsCount">0</span></p>
                <button class="btn" onclick="redeemPoints()">Redeem Points</button>
            </div>

            <div id="feedback" class="section">
                <h2>Live Resort Feedback</h2>
                <textarea id="feedbackInput" placeholder="Enter feedback about resort conditions..."></textarea>
                <button class="btn" onclick="submitFeedback()">Submit Feedback</button>
            </div>

            <div id="socialFeed" class="section">
                <h2>Social Feed</h2>
                <p>Leaderboard:</p>
                <ul id="leaderboard">
                    <li>Player 1: 50 points</li>
                    <li>Player 2: 40 points</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
